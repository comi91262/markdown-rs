<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web markdown editor</title>
    </head>
    <body>
        <textarea cols="80" rows="20" oninput="myTranslate(this.value)"></textarea>
        <div id='display' data-text=""></div>

        <script>
            function myTranslate(text) {
                document.getElementById('display').innerHTML = text;
            };
            fetch('markdown.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes => 
                WebAssembly.instantiate(bytes, {})
            ).then(results => {
                console.log(results);
                console.log(results.instance.exports.hoge(1));
            });
       </script>
    </body>
</html>
